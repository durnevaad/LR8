<script type="text/javascript">
$(document).ready(function(){
  s.onmousedown = function(sn) {
  moveAt(sn.pageX, sn.pageY);
  function moveAt(pageX, pageY) {
   s.style.left = pageX - s.offsetWidth / 2 + 'px';
   s.style.top = pageY - s.offsetHeight / 2 + 'px';}
  function onMouseMove(sn) { moveAt(sn.pageX, sn.pageY);}
  document.addEventListener('mousemove', onMouseMove);
   s.onmouseup = function() {
   document.removeEventListener('mousemove', onMouseMove);
   s.onmouseup = null;};
   s.ondragstart = function() {
   return false;};
};});
